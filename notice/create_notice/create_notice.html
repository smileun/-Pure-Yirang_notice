<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./create_notice.css" />
    <title>게시글 작성 페이지</title>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <!-- top bar -->
        <div class="top-bar container__top-bar">
          <div class="top-bar__logo">YIRANG</div>
        </div>

        <!-- 게시글 작성 완료 버튼 -->
        <div class="done container__done">
          <button class="done__btn">게시글 작성 완료</button>
        </div>

        <!-- content -->
        <div class="contents container__contents">
          <div class="input contents__input">
            <div class="main input__main">
              <div class="main__title--name">제목</div>
              <input type="text" class="main__title--value" />
            </div>
            <div class="nomain input__nomain">
              <!-- nor : 필요한 인원수  -->
              <div class="nomain__nor--name">필요 인원 수</div>
              <input type="number" class="nomain__nor--value" min="1" />
              <!-- dov : 봉사날짜 -->
              <div class="nomain__dov--name">봉사 날짜</div>
              <input type="date" class="nomain__dov--value" />
              <!-- tov : 봉사시간 -->
              <div class="nomain__tov--name">봉사 시작 시간</div>
              <input type="time" class="nomain__tov--value" />
              <!-- dod : 마감날짜 -->
              <div class="nomain__dod--name">신청 마감 날짜</div>
              <input type="date" class="nomain__dod--value" />
            </div>
          </div>

          <div class="text contents__text">
            <input type="text" id="text__content--value" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
